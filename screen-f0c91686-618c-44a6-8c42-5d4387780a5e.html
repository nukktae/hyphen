<html>
        <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" crossorigin="anonymous"></script>
            <style> * { font-family: 'Pretendard', sans-serif; } </style>
        </head>

        
<div class="ui-screen">
    <main id="presentation-frame" class="relative w-[1920px] min-h-[1080px] mx-auto bg-[#F8FAFC] font-sans text-[#2C303D]">

    <!-- SLIDE 0: INTRO - 선언 슬라이드 -->
    <section id="slide-intro" class="relative w-[1920px] h-[1080px] overflow-hidden bg-white flex flex-col justify-center items-center px-[200px] text-center">
        <div class="space-y-12">
            <h1 class="text-7xl font-extrabold leading-tight tracking-tight text-[#2C303D]">
                이 프로젝트는<br/>
                <span class="text-[#2878F5]">새로운 기능을 만드는 과제</span>가 아니었습니다.
            </h1>
            <p class="text-3xl text-gray-400 font-medium">
                장학생이 실제로 움직이는 구조를 처음부터 끝까지 다시 본 과제였습니다.
            </p>
        </div>
        <div class="absolute bottom-20 left-1/2 -translate-x-1/2">
            <div class="w-16 h-1 bg-[#2878F5]/20 rounded-full"></div>
        </div>
    </section>

    <!-- SLIDE 1: 과제 제시 — 조건 정리 -->
    <section id="slide-task" class="relative w-[1920px] h-[1080px] overflow-hidden bg-[#F8FAFC] flex flex-col pt-[160px] pb-[160px] px-[120px]">
        <div class="mb-24">
            <span class="text-[#2878F5] font-bold text-2xl tracking-widest uppercase mb-4 block">Assignment</span>
            <h2 class="text-6xl font-extrabold text-[#2C303D]">신한장학재단이 제시한 과제</h2>
        </div>

        <div class="grid grid-cols-3 gap-8">
            <!-- Task Chips -->
            <div class="bg-white p-10 rounded-3xl border-2 border-[#2878F5]/10 shadow-sm flex items-center gap-6">
                <div class="w-16 h-16 bg-[#2878F5]/10 rounded-2xl flex items-center justify-center text-[#2878F5] text-3xl">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <span class="text-3xl font-bold">장학생 선발 관리</span>
            </div>
            <div class="bg-white p-10 rounded-3xl border-2 border-[#2878F5]/10 shadow-sm flex items-center gap-6">
                <div class="w-16 h-16 bg-[#2878F5]/10 rounded-2xl flex items-center justify-center text-[#2878F5] text-3xl">
                    <i class="fa-solid fa-file-signature"></i>
                </div>
                <span class="text-3xl font-bold">활동 보고서 제출</span>
            </div>
            <div class="bg-white p-10 rounded-3xl border-2 border-[#2878F5]/10 shadow-sm flex items-center gap-6">
                <div class="w-16 h-16 bg-[#2878F5]/10 rounded-2xl flex items-center justify-center text-[#2878F5] text-3xl">
                    <i class="fa-solid fa-calendar-check"></i>
                </div>
                <span class="text-3xl font-bold">유지심사 프로세스</span>
            </div>
            <div class="bg-white p-10 rounded-3xl border-2 border-[#2878F5]/10 shadow-sm flex items-center gap-6">
                <div class="w-16 h-16 bg-[#2878F5]/10 rounded-2xl flex items-center justify-center text-[#2878F5] text-3xl">
                    <i class="fa-solid fa-users-rectangle"></i>
                </div>
                <span class="text-3xl font-bold">자치회 활동 기록</span>
            </div>
            <div class="bg-white p-10 rounded-3xl border-2 border-[#2878F5]/10 shadow-sm flex items-center gap-6">
                <div class="w-16 h-16 bg-[#2878F5]/10 rounded-2xl flex items-center justify-center text-[#2878F5] text-3xl">
                    <i class="fa-solid fa-comments"></i>
                </div>
                <span class="text-3xl font-bold">커뮤니티 활성화</span>
            </div>
            <div class="bg-white p-10 rounded-3xl border-2 border-[#2878F5]/10 shadow-sm flex items-center gap-6">
                <div class="w-16 h-16 bg-[#2878F5]/10 rounded-2xl flex items-center justify-center text-[#2878F5] text-3xl">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <span class="text-3xl font-bold">공지 및 알림 체계</span>
            </div>
        </div>
    </section>

    <!-- SLIDE 2: 핵심 PAIN POINT — 구조 발견 -->
    <section id="slide-painpoint" class="relative w-[1920px] h-[1080px] overflow-hidden bg-gradient-to-br from-[#6AA3FF] to-[#2E67FF] flex flex-col justify-center items-center px-[120px]">
        <div class="absolute top-[120px] left-[120px]">
            <h2 class="text-5xl font-extrabold text-white leading-tight">
                조사 결과, 문제는 기능이 아니라<br/>
                <span class="opacity-80">흐름이었습니다</span>
            </h2>
        </div>

        <!-- Mind Map Layout -->
        <div class="relative w-full h-[600px] flex items-center justify-center">
            <!-- Center Node -->
            <div class="z-10 bg-white text-[#2E67FF] px-16 py-10 rounded-[40px] shadow-2xl text-4xl font-black">
                장학생의 실제 업무 흐름
            </div>

            <!-- Branches & Nodes -->
            <svg class="absolute inset-0 w-full h-full pointer-events-none" viewBox="0 0 1600 600">
                <path d="M 800 300 L 500 150" stroke="white" stroke-width="2" stroke-dasharray="8 8" opacity="0.4" fill="none" />
                <path d="M 800 300 L 1100 150" stroke="white" stroke-width="2" stroke-dasharray="8 8" opacity="0.4" fill="none" />
                <path d="M 800 300 L 500 450" stroke="white" stroke-width="2" stroke-dasharray="8 8" opacity="0.4" fill="none" />
                <path d="M 800 300 L 1100 450" stroke="white" stroke-width="2" stroke-dasharray="8 8" opacity="0.4" fill="none" />
            </svg>

            <div class="absolute top-[80px] left-[350px] text-white/60 text-3xl font-bold">활동 기록</div>
            <div class="absolute top-[80px] right-[350px] text-white text-4xl font-black border-b-4 border-white pb-2">유지심사</div>
            <div class="absolute bottom-[80px] left-[350px] text-white/60 text-3xl font-bold text-right">네트워킹 / 커뮤니티</div>
            <div class="absolute bottom-[80px] right-[350px] text-white/60 text-3xl font-bold text-left">이메일 / 카톡 / 게시판</div>
        </div>
    </section>

    <!-- SLIDE 3: 솔루션 미리보기 — 프레임 제시 -->
    <section id="slide-solution" class="relative w-[1920px] h-[1080px] overflow-hidden bg-white flex flex-col pt-[160px] pb-[160px] px-[120px]">
        <div class="text-center mb-32">
            <h2 class="text-6xl font-extrabold text-[#2C303D] mb-6">그래서 우리는 이 세 가지에 집중했습니다</h2>
            <div class="w-24 h-2 bg-[#2878F5] mx-auto rounded-full"></div>
        </div>

        <div class="grid grid-cols-3 gap-12 h-[450px]">
            <!-- Solution Card 1 -->
            <div class="bg-white rounded-[40px] p-16 shadow-[0_30px_60px_-15px_rgba(40,120,245,0.15)] border border-gray-100 flex flex-col items-center justify-center text-center space-y-8 group hover:-translate-y-4 transition-transform duration-500">
                <div class="w-24 h-24 bg-[#2878F5] rounded-3xl flex items-center justify-center text-white text-5xl shadow-lg shadow-[#2878F5]/30">
                    <i class="fa-solid fa-check-double"></i>
                </div>
                <h3 class="text-4xl font-black text-[#2C303D]">유지심사 관리</h3>
            </div>

            <!-- Solution Card 2 -->
            <div class="bg-white rounded-[40px] p-16 shadow-[0_30px_60px_-15px_rgba(40,120,245,0.15)] border border-gray-100 flex flex-col items-center justify-center text-center space-y-8 group hover:-translate-y-4 transition-transform duration-500">
                <div class="w-24 h-24 bg-[#2878F5] rounded-3xl flex items-center justify-center text-white text-5xl shadow-lg shadow-[#2878F5]/30">
                    <i class="fa-solid fa-pen-nib"></i>
                </div>
                <h3 class="text-4xl font-black text-[#2C303D]">자치회 활동 기록</h3>
            </div>

            <!-- Solution Card 3 -->
            <div class="bg-white rounded-[40px] p-16 shadow-[0_30px_60px_-15px_rgba(40,120,245,0.15)] border border-gray-100 flex flex-col items-center justify-center text-center space-y-8 group hover:-translate-y-4 transition-transform duration-500">
                <div class="w-24 h-24 bg-[#2878F5] rounded-3xl flex items-center justify-center text-white text-5xl shadow-lg shadow-[#2878F5]/30">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <h3 class="text-4xl font-black text-[#2C303D]">커뮤니티 & 네트워킹</h3>
            </div>
        </div>
    </section>

</main>
</div>

</html>
